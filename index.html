<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./style.css"> 
    <title>Document</title>

</head>
<body>
<section style="justify-content: center; flex-direction: column; background-color: rgb(255, 255, 255); min-height: 100vh;">


    
<div class="container">
    <div style="margin: auto; font-size: 60px; padding-top: 0px; width: 45%; margin-left: 290px; justify-content: center;">
        <div class="row"  style=" width: 95%;"  >
            <div class="col-12" id="output" style="width: 80%; margin: auto; margin-right: 60px;"></div>
        </div>
        <div class="row"  style=" width: 95%;">
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('1')">1</button></div>
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('2')">2</button></div>
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('3')">3</button></div>
            <div class="col-3"><button class="btn btn-dark" onclick="addToSum('+')">+</button></div>
        </div>

        <div class="row"  style=" width: 95%;">
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('4')">4</button></div>
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('5')">5</button></div>
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('6')">6</button></div>
            <div class="col-3"><button class="btn btn-dark" onclick="addToSum('-')">-</button></div>
        </div>

        <div class="row"  style=" width: 95%;">
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('7')">7</button></div>
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('8')">8</button></div>
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('9')">9</button></div>
            <div class="col-3"><button class="btn btn-dark" onclick="addToSum('*')">x</button></div>
        </div>

        <div class="row"  style=" width: 95%;">
            <div class="col-3"><button class="btn btn-primary" onclick="addToSum('0')">0</button></div>
            <div class="col-3"><button class="btn btn-dark" onclick="addToSum('.')">.</button></div>
            <div class="col-3"><button class="btn btn-dark" onclick="evaluateSum()">=</button></div>
            <div class="col-3"><button class="btn btn-dark" onclick="addToSum('/')">/</button></div>
        </div>

        <div class="row" style=" width: 80%; text-align: center;">
            <div class="col-6" style="justify-content: center;"><button class="btn " onclick="backspace()" style="border-radius: 2%; font-size: xx-large;background-color: rgba(29, 18, 129, 0.616);">
                Backspace       
                </button>
                </div>
            <div class="col-6" style="justify-content: center;"><button class="btn btn-dark" onclick="clearSum()" style="border-radius: 2%; font-size: xx-large">
                Clear
            </button>
        </div>
        
        </div>
        </div>
        </div>



</section>
<script src="./myscript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
